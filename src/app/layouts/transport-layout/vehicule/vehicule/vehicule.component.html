<button type="button" class="btn center btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button>



<div class="container">
  <div class="row justify-content-center">
    <h1>Les  offres et services </h1>
  </div>
<div class="row justify-content-center" style="width: 100%">
    <div *ngFor="let vehicule of userVehicule" class="col-sm-4">
        <app-vehicule-item [vehicule]="vehicule" ></app-vehicule-item>
    </div>
  </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="vehiculeForm" method="post">

          <div class="form-group">
            <label class="form-control-label" for="marque">marque : </label>
            <select  class="form-control form-control-alternative" formControlName="marque" (change)="onBrandChange()">
            <option *ngFor="let carBrand of carBrands" [value]="carBrand.brand">{{ carBrand.brand }}</option>  </select>
          </div>
          <div class="form-group">
            <label class="form-control-label" for="model">model : </label>
            <select formControlName="model" type="text" id="model" class="form-control form-control-alternative" placeholder="model">
              <option *ngFor="let carModel of carModels" [value]="carModel.model_name">{{ carModel.model_name }}</option>  </select>
            </div>
          <div class="form-group">
            <label class="form-control-label" for="places">places : </label>
            <input type="file" formControlName="places" type="number" id="places" class="form-control form-control-alternative" placeholder="places">
          </div>

          <div class="form-group">
            <label class="form-control-label" for="image">image : </label>
            <input type="file" formControlName="image" id="image" class="form-control form-control-alternative" placeholder="image">
          </div>
 
 
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button  [disabled]="vehiculeForm.invalid" class="btn btn-primary"
            (click)="submit()">Send message</button>
          </div>
 
        </form>
      </div>
      
    </div>
  </div>
</div>
