<div class="container">
  <div class="row justify-content-center">
    <h1  class="title" >Veuillez cr√©e ton offre !!! </h1>
  </div>
   <div class="row justify-content-center">

     <div class="col-sm-8">
       <form [formGroup]="VehiculeForm" method="post">

         <div class="form-group">
           <label class="form-control-label" for="marque">marque : </label>
           <input formControlName="marque"  type="time" id="marque" class="form-control form-control-alternative">
         </div>
         <div class="form-group">
           <label class="form-control-label" for="model">model : </label>
           <input formControlName="model" type="text" id="model" class="form-control form-control-alternative" placeholder="model">
         </div>
         <div class="form-group">
           <label class="form-control-label" for="places">places : </label>
           <input formControlName="places" type="number" id="places" class="form-control form-control-alternative" placeholder="places">
         </div>


          <div class="form-group">
            <button  [disabled]="vehiculeForm.invalid" style="width: 100%;" class="btn btn-primary"
            (click)="submit()"
            >Create</button>
          </div>


       </form>
     </div>
  </div>


</div>
