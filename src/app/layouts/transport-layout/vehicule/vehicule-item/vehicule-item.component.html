<section>
  <div class="container">
    <div class="card">
      <div class="card-inner" style="--clr:#fff;">
        <div class="box">
          <div class="imgBox">
            <img style="width: 100%" src="{{vehicule.image}}" alt="Trust & Co.">
          </div>
        </div>
      </div>
      <div class="content">
        <h5>{{vehicule.model}} </h5>
        <div>
          <p>Details:</p>
          <ul>
            <li>Marque : {{vehicule.marque}}</li><br>
            <li>Places : {{vehicule.places}}</li>
            <li ><button (click)="deleteVehicule()" class="btn btn-danger">Delete </button></li>
          </ul>
        </div>
      </div>
    </div>

  </div>
</section>
