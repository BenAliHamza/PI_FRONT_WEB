<section>
  <div class="cards">
    <div class="card card--{{color}}">
      <div class="card__outer {{color}}2">
        <div class="card__inner {{color}}">
          <span class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
              <path fill-rule="evenodd" d="M3 6a3 3 0 0 1 3-3h12a3 3 0 0 1 3 3v12a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3V6Zm4.5 7.5a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0v-2.25a.75.75 0 0 1 .75-.75Zm3.75-1.5a.75.75 0 0 0-1.5 0v4.5a.75.75 0 0 0 1.5 0V12Zm2.25-3a.75.75 0 0 1 .75.75v6.75a.75.75 0 0 1-1.5 0V9.75A.75.75 0 0 1 13.5 9Zm3.75-1.5a.75.75 0 0 0-1.5 0v9a.75.75 0 0 0 1.5 0v-9Z" clip-rule="evenodd" />
            </svg>
          </span>
          <p class="title">{{annonce.titre}}</p>
          <p class="price"><span class="price price--number"><span class="price price--dolar">From :</span>{{annonce.lieu_depart.ville}}</span></p>
          <p class="price"><span class="price price--number"><span class="price price--dolar">to :</span>{{annonce.lieu_arrive.ville}}</span></p>

          <ul>
            <li>Type Service: {{ annonce.type }}</li>
            <li>Heure : {{annonce.heure_depart}}</li>
          </ul>
        </div>
        <a routerLink="/co-transport/userCard/{{annonce.user_Id._id}}">By : {{annonce.user_Id.firstname}} <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
          <path fill-rule="evenodd" d="M12.97 3.97a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 1 1-1.06-1.06l6.22-6.22H3a.75.75 0 0 1 0-1.5h16.19l-6.22-6.22a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
        </svg>
        </a>
      </div>
    </div>
  </div>
</section>
