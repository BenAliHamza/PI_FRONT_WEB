<div style="padding-top: 100px" class="container-fluid">
    <div class="row justify-content-center">
      <h1>Details de l'annonce </h1>
    </div>

    <div *ngIf="annonce" class="row justify-content-between">
      <div class="col-8">
        <app-annonce-card [annonce]="annonce" ></app-annonce-card>
      </div>
      <div style="margin-right: 20px" *ngIf="user && canEdit" class="col-3">
        <h3>Manage annonce </h3>
        <hr  class="my-4" />
          <div  *ngIf="!isEdit">
            <button (click)="startModif()" class="btn btn-dark">Modify</button>
            <button (click)="delete()" class="btn btn-danger">Delete</button>
          </div>
        <hr class="my-4" />
        <form  *ngIf="isEdit" [formGroup]="annonceForm" method="post">

          <div *ngIf="optionsType.length" class="form-group">
            <label class="form-control-label" >Type d'annonce : </label>
            <select formControlName="type"  class="form-control">
              <option *ngFor="let role of optionsType" [value]="role.value" >{{role.label}}</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-control-label" for="title">Title : </label>
            <input formControlName="titre" type="text" id="title" class="form-control form-control-alternative" placeholder="Title">
          </div>
          <div class="form-group">
            <label class="form-control-label" >Ville départ : </label>
            <select readonly formControlName="ville_depart" class="form-control" >
              <option value="{{op}}" *ngFor="let op of TUNISIA_VILLES" >
                {{op}}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-control-label" for="AddressD">Address départ : </label>
            <input formControlName="lieu_depart" type="text" id="AddressD" class="form-control form-control-alternative" placeholder="Address départ">
          </div>
          <div class="form-group">
            <label class="form-control-label" for="heeure">Heure de  départ : </label>
            <input formControlName="heure_depart"  type="time" id="heeure" class="form-control form-control-alternative">
          </div>
          <div class="form-group">
            <label class="form-control-label" for="AddressA">Ville d'arrivée : </label>
            <select readonly formControlName="ville_arrive" class="form-control" >
              <option value="{{op}}" *ngFor="let op of TUNISIA_VILLES" >
                {{op}}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-control-label">status : </label>
            <select readonly formControlName="status" class="form-control" >
              <option value="{{op}}"  *ngFor="let op of arraystatus" >
                {{op}}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-control-label" for="AddressA">Address d'arrivée : </label>
            <input formControlName="lieu_arrive" type="text" id="AddressA" class="form-control form-control-alternative" placeholder="Address d'arrivée">
          </div>

          <div class="form-group">
            <button  [disabled]="annonceForm.invalid" style="width: 100%;" class="btn btn-primary"
                     (click)="submit()"
            >update annonce</button>
            <button type="button"   style="width: 100%;margin-top: 20px" class="btn btn-dark"
                    (click)="cancel()"
            >Cancel</button>
          </div>


        </form>
      </div>
    </div>

</div>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
