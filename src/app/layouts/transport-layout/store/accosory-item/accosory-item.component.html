<div class="card" style="width: 18rem;">
  <img class="card-img-top" [src]="accesory.image" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ accesory.titre }}</h5>
        <p  class="card-text" style="color: darkgreen">Price : {{accesory.prix}}$</p>

    <button *ngIf="!isList"  style="width: 100%"  (click)="handleAction()"  class="btn btn-primary">{{ isOwner ? "Edit": "Contact seller"  }}</button>
    <a routerLink="/co-transport/accossorieDetails/{{accesory._id}}" *ngIf="isList"  style="width: 100%" class="btn btn-primary">Check details</a>
  </div>
</div>
