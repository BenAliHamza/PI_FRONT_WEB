<div style="padding-top: 150px" class="container">
  <div class="row justify-content-center">
    <h1 style="color: #1f3a68">Your personal space to create your own Accessory</h1>
  </div>
  <div style="margin-top: 100px" class="row justify-content-around">

    <div *ngIf="category && category.length" class="col-8">
      <form [formGroup]="form">
        <div *ngIf="category.length" class="form-group">
          <label class="form-control-label" >Categorie de produit  : </label>
          <select formControlName="categorie"  class="form-control">
            <option *ngFor="let cat of category" [value]="cat._id" >{{cat.nom}}</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="accesoire">Nom de l'accesoire </label>
          <input formControlName="titre"  type="text"  id="accesoire" class="form-control form-control-alternative" >
        </div>
        <div class="form-group">
          <label class="form-control-label" for="title">Description du produit: </label>
          <textarea formControlName="description" resize="none" id="title" rows="4" class="form-control form-control-alternative" placeholder="A few words about your accessory."></textarea>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="Prix">Prix :  </label>
          <input formControlName="prix"  type="text"  id="Prix" class="form-control form-control-alternative" >
        </div>
        <div class="form-group">
          <div class="custom-file pointer">
            <input formControlName="image" (change)="onFileSelect($event)"  type="file" class="custom-file-input" id="validatedCustomFile" required>
            <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
            <div class="invalid-feedback">Example invalid custom file feedback</div>
          </div>

        </div>
        <div class="form-group">
          <button (click)="submit()" [disabled]="form.invalid" class="btn btn-primary">Create</button>
          <button (click)="resetForm()" style="margin-left: 20px" class="btn btn-dark">Reset form </button>
        </div>
      </form>
    </div>
    <div class="col-4">
      <h2 *ngIf="imageData" style="color: #1da1f2">Preview de l'image produit </h2>
      <div *ngIf="imageData">
        <img [src]="imageData" alt="" width="100%" />
      </div>
    </div>
  </div>
</div>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
