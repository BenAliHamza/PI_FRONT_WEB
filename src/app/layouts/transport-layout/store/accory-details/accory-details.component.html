<div  *ngIf="product"  style="padding-top: 150px" class="container">
  <div style="margin-bottom: 60px" class="row">
    <h1>Welcome to the product page details </h1>
  </div>


  <div style="margin-bottom: 50px" class="row justify-content-around">

    <div class="col-3">
      <app-accosory-item (updateAccesory)="handleAction($event)" [isOwner]="isowner" [accesory]="product"></app-accosory-item>
    </div>
    <div class="col-3">
      <h2>Encore de détails : </h2>

      <ul>
        <li> Catégorie : {{product.categorie.nom}}</li>
        <li> Etat : {{product.etat}}</li>
        <li> Seller  : {{product.expediteur.firstname}}- {{product.expediteur.lastname}}</li>
      </ul>
    </div>
    <div *ngIf="isowner && isModif" class="col-5">
      <form [formGroup]="form">
        <div *ngIf="category.length" class="form-group">
          <label class="form-control-label" >Type d'categorie : </label>
          <select formControlName="categorie"  class="form-control">
            <option *ngFor="let cat of category" [value]="cat._id" >{{cat.nom}}</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="accesoire">Nom du produit </label>
          <input formControlName="titre"  type="text"  id="accesoire" class="form-control form-control-alternative" >
        </div>
        <div class="form-group">
          <label class="form-control-label" for="title">Description du produit: </label>
          <textarea formControlName="description" resize="none" id="title" rows="4" class="form-control form-control-alternative" placeholder="A few words about your accessory."></textarea>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="Prix">Prix :  </label>
          <input formControlName="prix"  type="number"  id="Prix" class="form-control form-control-alternative" >
        </div>
<!--       code el image -->
<!--        <div class="form-group">-->
<!--          <div class="custom-file pointer">-->
<!--            <input (change)="onFileSelect($event)"  type="file" class="custom-file-input" id="validatedCustomFile" required>-->
<!--            <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>-->
<!--            <div class="invalid-feedback">Example invalid custom file feedback</div>-->
<!--          </div>-->
<!--        </div>-->
          <div class="form-group">
            <label class="form-control-label" for="etat">Etat :</label>
            <select formControlName="etat" id="etat" class="form-control form-control-alternative">
              <option value="">Select Etat</option>
              <option value="Vendue">Vendue</option>
              <option value="Disponible">Disponible</option>
            </select>
          </div>

        <div class="form-group">
          <button (click)="updateproduct()" [disabled]="form.invalid" class="btn btn-primary">Update</button>
          <button (click)="deleteProduct()" style="margin-left: 20px" class="btn btn-danger">delete </button>
        </div>
      </form>

    </div>
  </div>
</div>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
