<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card create-category-card">
        <div class="card-body">
          <h2 class="card-title text-center">Create New Category</h2>
          <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="categoryName">Category Name</label>
              <input type="text" id="categoryName" class="form-control" formControlName="nom">
              <div *ngIf="categoryForm.controls.nom.invalid && categoryForm.controls.nom.touched" class="text-danger">
                Name is required
              </div>
            </div>
            <div class="form-group">
              <label for="categoryDescription">Category Description</label>
              <textarea id="categoryDescription" class="form-control" formControlName="description"></textarea>
              <div *ngIf="categoryForm.controls.description.invalid && categoryForm.controls.description.touched" class="text-danger">
                Description is required
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block" [disabled]="categoryForm.invalid">Create Category</button>
            <button type="button" class="btn btn-secondary btn-block mt-2" (click)="onCancel()">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
