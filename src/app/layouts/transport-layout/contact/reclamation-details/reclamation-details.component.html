<div *ngIf="reclamatoion" style="padding-top: 100px" class="container">

  <div style="padding-top: 50px"  class="row">
    <h1>Details de reclamation </h1>
  </div>


  <div class="row justify-content-around">
    <div class="col-5">
      <div class="card mb-3">
        <div class="card-header" [ngClass]="{
    'type-en-attente': reclamatoion.type === 'En attente',
    'type-traiter': reclamatoion.type === 'Traiter',
    'type-other': reclamatoion.type !== 'En attente' && reclamatoion.type !== 'Traiter'
  }">
          Type de la réclamation: <span>{{ reclamatoion.type }}</span>
        </div>
        <div class="card-body">
          <h2>Titre de la réclamation: <span style="color: #1da1f2">{{ reclamatoion.titre }}</span></h2>
          <h3>Description de la réclamation: <span style="color: #1da1f2">{{ reclamatoion.description }}</span></h3>
          <h3>État de la réclamation: <span style="color: #1da1f2">{{ reclamatoion.etat }}</span></h3>
        </div>
      </div>

    </div>

    <div class="col-5">
      <form [formGroup]="form" >
        <div class="form-group">
          <label for="titre">Titre</label>
          <input id="titre" type="text" formControlName="titre" class="form-control" />
          <div *ngIf="form.get('titre').invalid && form.get('titre').touched" class="text-danger">
            Titre is required.
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea resize="none" rows="4" id="description" formControlName="description" class="form-control"></textarea>
          <div *ngIf="form.get('description').invalid && form.get('description').touched" class="text-danger">
            Description is required.
          </div>
        </div>


        <div class="form-group">
          <label for="type">Type</label>
          <select id="type" formControlName="type" class="form-control">
            <option *ngFor="let type of types" [value]="type">{{ type }}</option>
          </select>
          <div *ngIf="form.get('type').invalid && form.get('type').touched" class="text-danger">
            Type is required.
          </div>
        </div>

        <button (click)="update()" type="button" class="btn btn-primary" [disabled]="form.invalid">Update reclamation</button>
      </form>

    </div>
  </div>
</div>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
