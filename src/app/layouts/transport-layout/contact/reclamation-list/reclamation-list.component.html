<div style="padding-top: 150px;background: rgba(250,181,20,0.75)" class="container-fluid">
  <div class="row justify-content-center">
    <h1>La list de mes r√©clmations </h1>
  </div>
  <div style="margin-bottom: 20px" class="row justify-content-center">
    <div class="col-8">
      <select class="form-control" [(ngModel)]="selectedType" (change)="onTypeChange()">
        <option value="">All</option>
        <option *ngFor="let type of types" [value]="type">{{ type }}</option>
      </select>
    </div>
  </div>
  <div  style="min-height: 800px" class="row justify-content-center">
    <div *ngIf="filteredReclamations.length" class="col-8">
      <app-reclamation-item [isAdmin]="isAmin" *ngFor="let rec of filteredReclamations ; let i = index"  [rec]="rec" [count]="i"></app-reclamation-item>

    </div>
    <div *ngIf="!filteredReclamations.length">
          No reclamation available
    </div>
  </div>
</div>
