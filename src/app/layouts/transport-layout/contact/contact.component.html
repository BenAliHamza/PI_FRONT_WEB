<div class="contact-wrapper">
  <div style="    margin-left: auto;
    margin-right: auto;" class="container">
    <div class="row justify-content-center">
      <div class="col-sm-8">
        <div class="contact-header text-center">
          <h1>Contact Us</h1>
          <p>If you have any issues or concerns, please let us know by filling out the form below. We are here to help!</p>
        </div>
        <form [formGroup]="form" class="contact-form">
          <div class="form-group">
            <label for="titre">Title</label>
            <input formControlName="titre" id="titre" class="form-control" type="text" placeholder="Enter the title">
          </div>
          <div class="form-group">
            <label for="type">Type</label>
            <select formControlName="type" id="type" class="form-control">
              <option *ngFor="let role of type" [value]="role">{{role}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="description">Message</label>
            <textarea formControlName="description" id="description" class="form-control" rows="4" placeholder="Leave a message here..."></textarea>
          </div>
          <div class="form-group text-center">
            <button [disabled]="form.invalid" (click)="submit()" type="button" class="btn btn-primary btn-block">Submit</button>
          </div>
          <div class="form-links text-center">
            <a routerLink="/co-transport/profile-page">My profile</a> |
            <a routerLink="/co-transport/list-reclamations">My reclamations</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
